<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pokedex</title>
        <link rel="shortcut icon" href="./img/favicon.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/index.css" />
    </head>
    <body>
        <nav class="navbar bg-light shadow p-3 mb-5 bg-body rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pokedex</a>
                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2 search-pokemon__input"
                        type="search"
                        placeholder="Search by name or id"
                        aria-label="Search"
                    />
                    <button
                        class="btn btn-outline-primary search-pokemon__button"
                        type="submit"
                        data-bs-toggle="modal"
                        data-bs-target="#pokemon-modal"
                    >
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <div class="modal pokemon-modal" tabindex="-1" id="pokemon-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="pokemon-modal__pokemon-name"
                        >
                            Loading...
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <div
                            class="card border-0 hidden"
                            style="width: 18rem"
                            id="pokemon-modal__card"
                        >
                            <img
                                src=""
                                class="card-img-top pokemon-modal__image"
                                alt="pokemon"
                                id="pokemon-modal__pokemon-image"
                            />
                            <div
                                class="card-body bg-primary text-white rounded-bottom"
                            >
                                <p
                                    class="card-text text-center"
                                    id="pokemon-modal__pokemon-weight"
                                >
                                    Weight: 20kg
                                </p>
                                <p
                                    class="card-text text-center"
                                    id="pokemon-modal__pokemon-height"
                                >
                                    Height: 1m
                                </p>
                                <p
                                    class="card-text text-center"
                                    id="pokemon-modal__pokemon-types"
                                >
                                    Types: Grass Venom
                                </p>
                            </div>
                        </div>
                        <div
                            class="alert alert-primary m-3 w-100"
                            id="alert-loading"
                            role="alert"
                        >
                            Loading...
                        </div>

                        <div
                            class="alert alert-danger m-3 w-100 hidden"
                            id="alert-pokemon-not-found"
                            role="alert"
                        >
                            Pokemon not found!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pokemon-cards-container-container">
            <!-- Pokemon Cards -->
        </div>

        <div class="pagination-container">
            <nav aria-label="...">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="src/index.js" type="module"></script>
    </body>
</html>
