<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pokedex</title>
        <link rel="shortcut icon" href="./src/img/favicon.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha 384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/index.css" />
    </head>
    <body>
        <nav class="navbar bg-light shadow p-3 mb-5 bg-body rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pokedex</a>
                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2 search-pokemon__input"
                        type="search"
                        placeholder="Search by name or id"
                        aria-label="Search"
                    />
                    <button
                        class="btn btn-outline-primary search-pokemon__button"
                        type="submit"
                        data-bs-toggle="modal"
                        data-bs-target="#pokemon-modal"
                    >
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <div class="modal pokemon-modal" tabindex="-1" id="pokemon-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="pokemon-modal__pokemon-name"
                        >
                            Loading...
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <div
                            class="card border-0 hidden"
                            style="width: 18rem"
                            id="pokemon-modal__card"
                        >
                            <img
                                src=""
                                class="card-img-top pokemon-modal__image"
                                alt="pokemon"
                                id="pokemon-modal__pokemon-image"
                            />
                            <div
                                class="card-body bg-primary text-white rounded-bottom"
                            >
                                <p
                                    class="card-text text-center"
                                    id="pokemon-modal__pokemon-weight"
                                >
                                    Weight: 20kg
                                </p>
                                <p
                                    class="card-text text-center"
                                    id="pokemon-modal__pokemon-height"
                                >
                                    Height: 1m
                                </p>
                                <p
                                    class="card-text text-center"
                                    id="pokemon-modal__pokemon-types"
                                >
                                    Types: Grass Venom
                                </p>
                            </div>
                        </div>
                        <div
                            class="alert alert-primary m-3 w-100"
                            id="alert-loading"
                            role="alert"
                        >
                            Loading...
                        </div>

                        <div
                            class="alert alert-danger m-3 w-100 hidden"
                            id="alert-pokemon-not-found"
                            role="alert"
                        >
                            Pokemon not found!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pokemon-cards-container-container">
            <div class="pokemon-cards-container">
                <!-- Pokemon Cards -->
            </div>
        </div>

        <div class="pagination-container">
            <nav aria-label="...">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>

        <div class="container mt-5 mb-5">
            <footer
                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top p-3"
            >
                <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-3 mb-md-0 text-primary fw-medium"
                        >Â© Franco Gomez 2023</span
                    >
                </div>

                <ul
                    class="nav col-md-4 justify-content-end list-unstyled d-flex"
                >
                    <li class="ms-3">
                        <a
                            class="link-primary"
                            href="https://github.com/FrancoGomez"
                            target="_blank"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="currentColor"
                                class="bi bi-github"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                                />
                            </svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="./src/index.js" type="module"></script>
    </body>
</html>
